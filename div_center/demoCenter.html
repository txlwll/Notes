<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>div水平垂直居中</title>
    <link rel="stylesheet" href="demoCenter.css">
</head>
<body>
    <h3>宽度和高度不固定的div水平垂直居中</h3>
    <div class="parent parent-one">
        <div class="child child-one">居中（子元素撑满父元素）</div>
    </div>
    <div class="parent parent-two">
        <div class="child child-two">居中</div>
    </div>
    <div class="parent parent-three">
        <div class="child child-three-one"></div>
        <div class="child child-three-two">居中</div>
    </div>
    <div class="parent parent-forth">
        <div class="child child-forth">居中</div>
    </div>
    <h3>固定宽度和高度固定的div 水平垂直居中</h3>
    <div class="parent parent-fifth">
        <div class="child child-fifth">居中</div>
    </div>

</body>
</html>
